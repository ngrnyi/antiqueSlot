<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | Aviation Bomber 3DNew</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <!-- Kill any old service workers & caches so nothing stale breaks loading -->
    <script>
      (async () => {
        try {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const r of regs) await r.unregister();
          }
          if (window.caches) {
            const keys = await caches.keys();
            await Promise.all(keys.map(k => caches.delete(k)));
          }
        } catch (e) {}
      })();
      // Do not register the SW while deploying:
      // if ("serviceWorker" in navigator) navigator.serviceWorker.register("ServiceWorker.js");
    </script>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function update() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => { warningBanner.removeChild(div); update(); }, 5000);
        }
        update();
      }

      const buildUrl = "Build";
      const loaderUrl    = buildUrl + "/buildforgit.loader.js";
      const dataUrl      = buildUrl + "/buildforgit.data";
      const frameworkUrl = buildUrl + "/buildforgit.framework.js";
      const codeUrl      = buildUrl + "/buildforgit.wasm";

      const config = {
        arguments: [],
        dataUrl,
        frameworkUrl,
        codeUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Aviation Bomber 3DNew",
        productVersion: "0.1",
        showBanner: unityShowBanner
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);
      }

      canvas.style.background = "url('" + buildUrl + "/buildforgit.jpg') center / cover";
      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then(() => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
          console.error(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
